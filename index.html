<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Caruso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="functions.js"></script>
</head>

<script>

document.addEventListener('DOMContentLoaded', () => {

            fetch('imageList.json')
                .then(response => response.json())
                .then(images => {
                    mapImages(images);
                });

            let lastScrollTop = 0;
            const navbar = document.querySelector('.header-container');
            let isManualScroll = false;

            window.addEventListener('scroll', () => {
                isManualScroll = true;
            });

            setInterval(() => {
                if (isManualScroll) {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop > lastScrollTop) {

                        navbar.classList.add('hidden');
                    } else {

                        navbar.classList.remove('hidden');
                    }
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                    isManualScroll = false;
                }
            }, 100); 
        });
   
</script>

<body>
    <div class="header-container">
        <header class="header">
            <div class="logo">
                GC
            </div>
            <div class="nav-buttons">
                <button class="nav-button">Stills</button>
                <button class="nav-button">Video</button>
                <button class="nav-button">Contacts</button>
            </div>
        </header>
    </div>
    <div class="media-container" id="media-container"></div>


</body>

</html>
